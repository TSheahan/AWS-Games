AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation Template for a hosted game server

Parameters:
  ServerPortNumberStart:
    Type: Number
    Description: First TCP port for game server traffic

  ServerPortNumberEnd:
    Type: Number
    Description: Last TCP port for game server traffic

  SetupCommand:
    Type: String
    Description: Defines the setup invocation. Permits code execution. Direct secrets prohibited.

  ExistingVolumeId:
    Type: String
    Description: ID of an existing EBS volume to attach. Leave empty to create a new volume.
    Default: ""

  InstanceType:
    Type: String
    Default: t4g.medium
    Description: |
      EC2 instance type.
      - Default t4g.medium: Graviton ARM, cost-effective, strong single-thread performance for chunk generation (2 vCPU burstable, 4GB RAM).
      - Use t4g.large for more RAM (8GB) with many players/mods.
      - Use m7g.medium (or larger) for sustained higher CPU (non-burstable baseline performance).

  AvailabilityZone:
    Type: String
    Default: ""
    Description: Availability Zone for the instance and new volume. Leave empty for automatic selection. Needed when reusing an existing volume.

Conditions:
  CreateNewVolume: !Equals
    - !Ref ExistingVolumeId
    - ""
  HasAvailabilityZone: !Not
    - !Equals
      - !Ref AvailabilityZone
      - ""

Resources:
  ServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: ami-0f1aff311a97172fb  # Amazon Linux 2023 kernel-6.12 AMI (64-bit ARM)  /  https://ap-southeast-4.console.aws.amazon.com/ec2/home?region=ap-southeast-4#AMICatalog:
      KeyName: tim_ssh_to_game_server  # EC2 / key pairs
      SecurityGroupIds:
        - !Ref ServerSecurityGroup
      AvailabilityZone: !If
        - HasAvailabilityZone
        - !Ref AvailabilityZone
        - !Select
          - 0
          - !GetAZs
            Ref: AWS::Region
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          
          # Australia/Melbourne should be all that anyone will ever need... right?
          timedatectl set-timezone Australia/Melbourne

          echo "!! Detect secondary EBS volume (non-root disk)"
          # Find the secondary block device: disk, ~10G (or larger), not mounted, not root (nvme0n1)
          SECONDARY_DEVICE=$(lsblk -o NAME,SIZE,TYPE,MOUNTPOINT -p -n -b | awk '
            $3 == "disk" && $4 == "" && $1 !~ /nvme0n1/ && int($2/1024/1024/1024) >= 8 {print $1; exit}
          ')

          if [ -z "$SECONDARY_DEVICE" ]; then
              echo "Error: Could not detect secondary EBS volume. Available devices:"
              lsblk
              exit 1
          fi

          echo "Detected secondary volume: $SECONDARY_DEVICE"

          # Resolve any symlinks (e.g., /dev/nvme1n1 â†’ itself)
          REAL_DEVICE=$(readlink -f "$SECONDARY_DEVICE")
          echo "$SECONDARY_DEVICE maps to $REAL_DEVICE"

          echo "!! Check if the volume is formatted"
          if [ "$(file -s "$REAL_DEVICE" | awk '{print $2}')" == "data" ]; then
              echo "$REAL_DEVICE is not formatted, formatting as ext4..."
              mkfs -t ext4 "$REAL_DEVICE"
          else
              echo "$REAL_DEVICE is already formatted."
          fi

          echo "!! Mount the attached volume to /mnt/persist"
          mkdir -p /mnt/persist
          mount "$REAL_DEVICE" /mnt/persist
          if [ $? -ne 0 ]; then
              echo "Error: Failed to mount $REAL_DEVICE"
              exit 1
          fi

          echo "$REAL_DEVICE /mnt/persist ext4 defaults,nofail 0 2" >> /etc/fstab

          echo "!! Clone and use AWS-Games"
          yum install -y git
          cd /home/ec2-user
          git clone https://github.com/TSheahan/AWS-Games.git
          chown -R ec2-user:ec2-user AWS-Games
          chmod +x AWS-Games/setup.sh AWS-Games/update-release.sh  # Ensure executability post-clone
          cd AWS-Games
          
          echo "!! Write game port range to JSON for future scripts"
          cat <<EOF > /home/ec2-user/game-ports.json
          {
            "start": ${ServerPortNumberStart},
            "end": ${ServerPortNumberEnd}
          }
          EOF
          chown ec2-user:ec2-user /home/ec2-user/game-ports.json

          echo "!! Copy update-release script for ec2-user"
          cp update-release.sh /home/ec2-user/update-release.sh
          chown ec2-user:ec2-user /home/ec2-user/update-release.sh
          chmod +x /home/ec2-user/update-release.sh
          
          echo "!! Execute SetupCommand"
          # as root, invoke the setup command, expecting it to handle system & user setup tasks
          # use due caution for code execution capability
          ${SetupCommand}
          

  NewVolume:
    Type: AWS::EC2::Volume
    Condition: CreateNewVolume
    Properties:
      Size: 10  # Adjust as needed for world files - 1.13GB after 1 months minecraft play
      VolumeType: gp3
      AvailabilityZone: !GetAtt ServerInstance.AvailabilityZone
      Tags:
        - Key: "Purpose"
          Value: "GameServerPersistentFiles"
    DeletionPolicy: Retain

  PersistentVolumeAttachment:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref ServerInstance
      VolumeId: !If [CreateNewVolume, !Ref NewVolume, !Ref ExistingVolumeId]
      Device: /dev/sdf

  ServerEIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref ServerInstance

  ServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and game traffic
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: !Ref ServerPortNumberStart  # Destination port range start
          ToPort: !Ref ServerPortNumberEnd      # Destination port range end
          CidrIp: 0.0.0.0/0

Outputs:
  ServerIP:
    Description: IP Address of the server
    Value: !Ref ServerEIP
  ServerPortStart:
    Description: First TCP port used for the server
    Value: !Ref ServerPortNumberStart
  ServerPortEnd:
    Description: Last TCP port used for the server
    Value: !Ref ServerPortNumberEnd
  SetupCommand:
    Description: Displays the SetupCommand which was used at instance instantiation
    Value: !Ref SetupCommand
  NewVolumeId:
    Description: The ID of the newly created EBS volume (if created).
    Value: !If [ CreateNewVolume, !Ref NewVolume, "" ]
  ExistingVolumeId:
    Description: Mirrors the input for optional existing EBS volume ID.
    Value: !Ref ExistingVolumeId
